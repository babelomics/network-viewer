<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="nv-configure-force-directed">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            box-sizing: border-box;
            width: 350px;
        }

        #main {
            padding: 5px;
        }

        #main .horizontal.layout > div,
        elm-select {
            margin: 0 0 4px 4px;
        }

        .title {
            margin: 0 0 10px 0;
            padding-bottom: 2px;
            border-bottom: 1px solid var(--divider-color);
        }

        label {
            width: 100px;
        }

        .footer {
            padding: 4px 5px 4px 12px;
            border-top: 1px solid var(--divider-color);
            background-color: var(--light-secondary-color);
        }

        .footer > * {
            margin-left: 5px;
        }
    </style>
    <template>
        <div id="main">
            <div class="title">Node related settings</div>

            <div class="horizontal layout">
                <label class="elm">Charge:</label>

                <div class="flex">
                    <input class="elm" type="number" value="{{charge::input}}">
                </div>

                <elm-select style="width:114px;">
                    <elm-option value="none">None</elm-option>
                    <template is="dom-repeat" items="{{vertexColumns}}" as="column">
                        <elm-option value="{{column.name}}">{{column.title}}</elm-option>
                    </template>
                </elm-select>
            </div>
            <br>

            <div class="title">Edge related settings</div>
            <div class="horizontal layout">
                <label class="elm">Link distance:</label>

                <div class="flex">
                    <input class="elm" type="number" min="0" value="{{linkDistance::input}}">
                </div>

                <elm-select style="width:114px;">
                    <elm-option value="none">None</elm-option>
                    <template is="dom-repeat" items="{{edgeColumns}}" as="column">
                        <elm-option value="{{column.name}}">{{column.title}}</elm-option>
                    </template>
                </elm-select>
            </div>

            <div class="horizontal layout">
                <label class="elm">Link strength:</label>

                <div class="flex">
                    <input class="elm" type="number" min="0" max="1" step="0.1" value="{{linkStrength::input}}">
                </div>

                <elm-select style="width:114px;">
                    <elm-option style="width:11" value="none">None</elm-option>
                    <template is="dom-repeat" items="{{edgeColumns}}" as="column">
                        <elm-option value="{{column.name}}">{{column.title}}</elm-option>
                    </template>
                </elm-select>
            </div>
            <br>

            <div class="title">Global settings</div>

            <div class="horizontal layout">
                <label class="elm">Friction:</label>

                <div class="flex">
                    <input class="elm" type="number" min="0" max="1" step="0.1" value="{{friction::input}}">
                </div>
            </div>
            <div class="horizontal layout">
                <label class="elm">Gravity:</label>

                <div class="flex">
                    <input class="elm" type="number" min="0" step="0.1" value="{{gravity::input}}">
                </div>
            </div>
            <div class="horizontal layout">
                <label class="elm">Charge distance:</label>

                <div class="flex">
                    <input class="elm" type="number" min="0" value="{{chargeDistance::input}}">
                </div>
            </div>
        </div>

        <div class="footer horizontal layout center">
            <div class="flex"></div>
            <div class="elm-btn elm-btn-shdw" style="width: 100px;" on-click="handleOk">OK</div>
        </div>

    </template>
</dom-module>
<script>
    Polymer({
        is: "nv-configure-force-directed",
        properties: {
            edgeColumns: {
                type: Array
            },
            vertexColumns: {
                type: Array
            },
            charge: {
                type: Number,
                value: -300
            },
            linkDistance: {
                type: Number,
                value: 20
            },
            linkStrength: {
                type: Number,
                value: 1
            },
            friction: {
                type: Number,
                value: 0.9
            },
            gravity: {
                type: Number,
                value: 0.1
            },
            chargeDistance: {
                type: Number,
                value: 500
            },
            chargeAttribute: {
                type: String,
                value: 'none'
            },
            linkDistanceAttribute: {
                type: String,
                value: 'none'
            },
            linkStrengthAttribute: {
                type: String,
                value: 'none'
            },

        },
        handleOk: function() {
            this.fire('ok', {
                charge: this.charge,
                linkDistance: this.linkDistance,
                linkStrength: this.linkStrength,
                friction: this.friction,
                gravity: this.gravity,
                chargeDistance: this.chargeDistance,
                chargeAttribute: this.chargeAttribute,
                linkDistanceAttribute: this.linkDistanceAttribute,
                linkStrengthAttribute: this.linkStrengthAttribute
            });
        }
    });
</script>
