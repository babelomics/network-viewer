<link rel="import" href="../../../../polymer/polymer.html">
<link rel="import" href="../../../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="nv-attribute-render-behavior.html">
<dom-module id="nv-attribute-edge-render">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            width: 320px;
        }

        .container {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 1px 5px 3px 0px;
        }

        .container .elm-txt {
            box-sizing: border-box;
            width: 90px;
            text-align: right;
            border-left: 5px solid transparent;
        }

        .container .elm-txt[data-open] {
            color: #000;
            text-decoration: underline;
            border-left: 5px solid var(--accent-color);
        }

        .vertical > * {
            margin-top: 3px;
        }

        .horizontal > * {
            margin-right: 3px;
        }

        .horizontal > *:last-child {
            margin-right: 0px;
        }

        .showlabels:after {
            font-family: FontAwesome;
            content: '\f06e';
        }

        .remove:after {
            font-family: FontAwesome;
            content: '\f014';
            color: #888888;
        }

        .remove[data-enabled]:after {
            color: #c70804;
        }

        .toggle:after {
            font-family: FontAwesome;
            /*content: '\f204';*/
            content: '\f070';
            color: #888888;
        }

        .toggle[data-exists]:after {
            font-family: FontAwesome;
            content: '\f06e';
            color: #333333;
        }

        .toggle[data-enabled][data-exists]:after {
            font-family: FontAwesome;
            content: '\f06e';
            color: #00AA33;
        }

        .configure {
            color: #666;
            width: 90px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 11px !important;
        }

        .configure[data-exists] {
            color: #0081c2;
        }

        elm-color-picker {
            font-size: 10px;
        }

        .default {
            width: 75px;
        }
    </style>
    <template>

        <div class="container vertical layout">
            <div class="horizontal layout">
                <div class="elm-txt">Label attr:</div>
                <elm-select class="flex" value="{{defaults.labelAttribute}}" on-option-click="handleLabelAttribute">
                    <template is="dom-repeat" items="{{columns}}" as="column">
                        <elm-option value="{{column.name}}">{{column.title}}</elm-option>
                    </template>
                </elm-select>
                <!--<div class="elm-btn elm-btn-shdw showlabels" data-checked="{{showLabels}}"-->
                <!--on-click="{{handleShowLabels}}"></div>-->
            </div>


            <!--labelSize-->
            <div class="horizontal layout">
                <div class="elm-txt" data-open$="{{isOpen(displayProperty, 'labelSize')}}">Label size:</div>
                <div class="default">
                    <input class="elm" type="number" min="0" max="50" value={{defaults.labelSize::input}} on-change="handleLabelSize">
                </div>

                <div class="elm-btn elm-btn-shdw configure" on-click="handleSettingsClick" data-prop="labelSize" data-exists$="{{visualSetExists(visualSets.labelSize)}}" title$="{{visualSetBtnText(visualSets.labelSize.attribute)}}">
                    <span>{{visualSetBtnText(visualSets.labelSize.attribute)}}</span>
                </div>
                <div class="elm-btn elm-btn-shdw toggle" on-click="handleToggleSet" data-prop="labelSize" data-exists$="{{visualSetExists(visualSets.labelSize)}}" data-enabled$="{{visualSets.labelSize.enabled}}"></div>
                <div class="elm-btn elm-btn-shdw remove" on-click="handleRemoveSet" data-prop="labelSize" data-enabled$="{{visualSetExists(visualSets.labelSize)}}"></div>
            </div>


            <!--opacity-->
            <div class="horizontal layout">
                <div class="elm-txt" data-open$="{{isOpen(displayProperty, 'opacity')}}">Opacity:</div>
                <div class="default">
                    <input class="elm" type="number" min="0" max="1" step="0.1" value={{defaults.opacity::input}} on-change="handleOpacity">
                </div>
                <div class="elm-btn elm-btn-shdw configure" on-click="handleSettingsClick" data-prop="opacity" data-exists$="{{visualSetExists(visualSets.opacity)}}" title$="{{visualSetBtnText(visualSets.opacity.attribute)}}">
                    <span>{{visualSetBtnText(visualSets.opacity.attribute)}}</span>
                </div>
                <div class="elm-btn elm-btn-shdw toggle" on-click="handleToggleSet" data-prop="opacity" data-exists$="{{visualSetExists(visualSets.opacity)}}" data-enabled$="{{visualSets.opacity.enabled}}"></div>
                <div class="elm-btn elm-btn-shdw remove" on-click="handleRemoveSet" data-prop="opacity" data-enabled$="{{visualSetExists(visualSets.opacity)}}"></div>
            </div>


            <!--shaft-->
            <div class="horizontal layout">
                <div class="elm-txt" data-open$="{{isOpen(displayProperty, 'shaft')}}">Shaft:</div>
                <elm-select class="default" value="{{defaults.shaft}}" on-change="handleShaft">
                    <elm-option value="solid">solid</elm-option>
                    <elm-option value="dashed">dashed</elm-option>
                </elm-select>


                <div class="elm-btn elm-btn-shdw configure" on-click="handleSettingsClick" data-prop="shaft" data-exists$="{{visualSetExists(visualSets.shaft)}}" title$="{{visualSetBtnText(visualSets.shaft.attribute)}}">
                    <span>{{visualSetBtnText(visualSets.shaft.attribute)}}</span>
                </div>
                <div class="elm-btn elm-btn-shdw toggle" on-click="handleToggleSet" data-prop="shaft" data-exists$="{{visualSetExists(visualSets.shaft)}}" data-enabled$="{{visualSets.shaft.enabled}}"></div>
                <div class="elm-btn elm-btn-shdw remove" on-click="handleRemoveSet" data-prop="shaft" data-enabled$="{{visualSetExists(visualSets.shaft)}}"></div>
            </div>


            <!--shape-->
            <div class="horizontal layout">
                <div class="elm-txt" data-open$="{{isOpen(displayProperty, 'shape')}}">Head shape:</div>
                <elm-select class="default" value="{{defaults.shape}}" on-change="handleShape">
                    <elm-option value="directed">directed</elm-option>
                    <elm-option value="undirected">undirected</elm-option>
                    <elm-option value="inhibited">inhibited</elm-option>
                    <elm-option value="dot">dot</elm-option>
                    <elm-option value="odot">odot</elm-option>
                </elm-select>


                <div class="elm-btn elm-btn-shdw configure" on-click="handleSettingsClick" data-prop="shape" data-exists$="{{visualSetExists(visualSets.shape)}}" title$="{{visualSetBtnText(visualSets.shape.attribute)}}">
                    <span>{{visualSetBtnText(visualSets.shape.attribute)}}</span>
                </div>
                <div class="elm-btn elm-btn-shdw toggle" on-click="handleToggleSet" data-prop="shape" data-exists$="{{visualSetExists(visualSets.shape)}}" data-enabled$="{{visualSets.shape.enabled}}"></div>
                <div class="elm-btn elm-btn-shdw remove" on-click="handleRemoveSet" data-prop="shape" data-enabled$="{{visualSetExists(visualSets.shape)}}"></div>
            </div>


            <!--bidirectional-->
            <div class="horizontal layout">
                <div class="elm-txt" data-open$="{{isOpen(displayProperty, 'bidirectional')}}">Bidirectional:</div>
                <elm-select class="default" value="{{defaults.bidirectional}}" on-change="handleBidirectional">
                    <elm-option value="true">true</elm-option>
                    <elm-option value="false">false</elm-option>
                </elm-select>


                <div class="elm-btn elm-btn-shdw configure" on-click="handleSettingsClick" data-prop="bidirectional" data-exists$="{{visualSetExists(visualSets.bidirectional)}}" title$="{{visualSetBtnText(visualSets.bidirectional.attribute)}}">
                    <span>{{visualSetBtnText(visualSets.bidirectional.attribute)}}</span>
                </div>
                <div class="elm-btn elm-btn-shdw toggle" on-click="handleToggleSet" data-prop="bidirectional" data-exists$="{{visualSetExists(visualSets.bidirectional)}}" data-enabled$="{{visualSets.bidirectional.enabled}}"></div>
                <div class="elm-btn elm-btn-shdw remove" on-click="handleRemoveSet" data-prop="bidirectional" data-enabled$="{{visualSetExists(visualSets.bidirectional)}}"></div>
            </div>


            <!--color-->
            <div class="horizontal layout">
                <div class="elm-txt" data-open$="{{isOpen(displayProperty, 'color')}}">Color:</div>
                <!--<input flex type="color" value="{{defaults.color}}" list="colors" on-change="{{handleColor}}">-->
                <elm-color-picker class="default" color="{{defaults.color}}" on-color-click="handleColor"></elm-color-picker>

                <div class="elm-btn elm-btn-shdw configure" on-click="handleSettingsClick" data-prop="color" data-exists$="{{visualSetExists(visualSets.color)}}" title$="{{visualSetBtnText(visualSets.color.attribute)}}">
                    <span>{{visualSetBtnText(visualSets.color.attribute)}}</span>
                </div>
                <div class="elm-btn elm-btn-shdw toggle" on-click="handleToggleSet" data-prop="color" data-exists$="{{visualSetExists(visualSets.color)}}" data-enabled$="{{visualSets.color.enabled}}"></div>
                <div class="elm-btn elm-btn-shdw remove" on-click="handleRemoveSet" data-prop="color" data-enabled$="{{visualSetExists(visualSets.color)}}"></div>
            </div>

            <!--size-->
            <div class="horizontal layout">
                <div class="elm-txt" data-open$="{{isOpen(displayProperty, 'size')}}">Size:</div>
                <div class="default">
                    <input class="elm" type="number" min="1" max="200" value={{defaults.size::input}} on-change="handleSize">
                </div>

                <div class="elm-btn elm-btn-shdw configure" on-click="handleSettingsClick" data-prop="size" data-exists$="{{visualSetExists(visualSets.size)}}" title$="{{visualSetBtnText(visualSets.size.attribute)}}">
                    <span>{{visualSetBtnText(visualSets.size.attribute)}}</span>
                </div>
                <div class="elm-btn elm-btn-shdw toggle" on-click="handleToggleSet" data-prop="size" data-exists$="{{visualSetExists(visualSets.size)}}" data-enabled$="{{visualSets.size.enabled}}"></div>
                <div class="elm-btn elm-btn-shdw remove" on-click="handleRemoveSet" data-prop="size" data-enabled$="{{visualSetExists(visualSets.size)}}"></div>
            </div>
        </div>


        <nv-attribute-render-number-table id="labelSize" display-property="{{displayProperty}}" default-value="{{defaults.labelSize}}" visual-set="{{visualSets.labelSize}}" items="{{items}}" columns="{{columns}}" on-ok="handleOkSet" on-close="handleCloseSet">
        </nv-attribute-render-number-table>

        <nv-attribute-render-number-table id="opacity" display-property="{{displayProperty}}" default-value="{{defaults.opacity}}" visual-set="{{visualSets.opacity}}" items="{{items}}" columns="{{columns}}" on-ok="handleOkSet" on-close="handleCloseSet">
        </nv-attribute-render-number-table>

        <nv-attribute-render-select-table id="shaft" display-property="{{displayProperty}}" default-value="{{defaults.shaft}}" visual-set="{{visualSets.shaft}}" options="[[shaftOptions]]" items="{{items}}" columns="{{columns}}" on-ok="handleOkSet" on-close="handleCloseSet">
        </nv-attribute-render-select-table>

        <nv-attribute-render-select-table id="shape" display-property="{{displayProperty}}" default-value="{{defaults.shape}}" visual-set="{{visualSets.shape}}" options="[[shapeOptions]]" items="{{items}}" columns="{{columns}}" on-ok="handleOkSet" on-close="handleCloseSet">
        </nv-attribute-render-select-table>

        <nv-attribute-render-select-table id="bidirectional" display-property="{{displayProperty}}" default-value="{{defaults.bidirectional}}" visual-set="{{visualSets.bidirectional}}" options="[[bidirectionalOptions]]" items="{{items}}" columns="{{columns}}"
            on-ok="handleOkSet" on-close="handleCloseSet">
        </nv-attribute-render-select-table>

        <nv-attribute-render-color-table id="color" display-property="{{displayProperty}}" default-value="{{defaults.color}}" visual-set="{{visualSets.color}}" items="{{items}}" columns="{{columns}}" on-ok="handleOkSet" on-close="handleCloseSet">
        </nv-attribute-render-color-table>

        <nv-attribute-render-number-table id="size" display-property="{{displayProperty}}" default-value="{{defaults.size}}" visual-set="{{visualSets.size}}" items="{{items}}" columns="{{columns}}" on-ok="handleOkSet" on-close="handleCloseSet">
        </nv-attribute-render-number-table>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'nv-attribute-edge-render',
        behaviors: [NvAttributeRenderBehavior],
        properties: {
            shaftOptions: {
                type: Array,
                value: function() {
                    return ['solid', 'dashed'];
                }
            },
            shapeOptions: {
                type: Array,
                value: function() {
                    return ['directed', 'undirected', 'inhibited', 'dot', 'odot'];
                }
            },
            bidirectionalOptions: {
                type: Array,
                value: function() {
                    return ['true', 'false'];
                }
            },
        },
        handleLabelAttribute: function(e) {
            this.set('defaults.labelAttribute', e.currentTarget.value);
            this.fire('labelattribute');
        },
        handleLabelSize: function() {
            this.fire('labelsize');
        },
        handleOpacity: function() {
            this.fire('opacity');
        },
        handleShape: function(e) {
            this.set('defaults.shape', e.currentTarget.value);
            this.fire('shape');
        },
        handleShaft: function(e) {
            this.set('defaults.shaft', e.currentTarget.value);
            this.fire('shaft');
        },
        handleBidirectional: function(e) {
            this.set('defaults.bidirectional', e.currentTarget.value);
            this.fire('bidirectional');
        },
        handleColor: function(e) {
            this.defaults.color = e.detail.color
            this.fire('color');
        },
        handleSize: function() {
            this.fire('size');
        },

    });
</script>
