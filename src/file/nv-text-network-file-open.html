<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="nv-text-network-file-open">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            box-sizing: border-box;
            width: 900px;
        }

        #table {
            overflow-y: hidden;
            overflow-x: auto;
            border-top: 1px solid var(--divider-color);
        }

        .footer {
            padding: 4px 5px;
            border-top: 1px solid var(--divider-color);
            background-color: var(--light-secondary-color);
        }

        .footer > * {
            margin-left: 5px;
        }

        #columns > div {
            margin: 2px;
        }

        .columns > div:last-of-type {
            margin-right: 0px;
        }

    </style>
    <template>

        <div style="padding:10px 15px 5px 15px;">

            <label class="stv">Select Text file:</label>

            <div class="stv-btn" on-click="handleBrowseClick">{{fileName}}</div>
            <input type="file" hidden id="fileInput" required on-change="handleInputChange">

            <br>
            <label class="stv">Parse character:</label>

            <stv-dropdown style="width:150px;">
                <div data-button class="stv-btn">{{parseCharacterText}}</div>
                <ul data-menu on-mousedown="handleCharacterMenu">
                    <li data-value="Tab">Tab</li>
                    <li data-value="Comma">Comma</li>
                    <li data-value="Semicolon">Semicolon</li>
                </ul>
            </stv-dropdown>
            <br>
            <label class="stv">Select columns:</label>
        </div>

        <div id="columns" class="horizontal layout">
            <stv-dropdown class="flex">
                <div data-button class="stv-btn">{{computeIndex(sourceColumnIndex)}}</div>
                <ul data-menu on-mousedown="handleSourceColumnIndex">
                    <template is="dom-repeat" items="{{columnsNumbers}}">
                        <li data-value$="{{index}}">{{computeIndex(index)}}</li>
                    </template>
                </ul>
            </stv-dropdown>
            <stv-dropdown class="flex">
                <div data-button class="stv-btn">{{computeIndex(relationColumnIndex)}}</div>
                <ul data-menu on-mousedown="handleRelationColumnIndex">
                    <li data-value="none">none</li>
                    <template is="dom-repeat" items="{{columnsNumbers}}">
                        <li data-value$="{{index}}">{{computeIndex(index)}}</li>
                    </template>
                </ul>
            </stv-dropdown>
            <stv-dropdown class="flex">
                <div data-button class="stv-btn">{{computeIndex(targetColumnIndex)}}</div>
                <ul data-menu on-mousedown="handleTargetColumnIndex">
                    <li data-value="none">none</li>
                    <template is="dom-repeat" items="{{columnsNumbers}}">
                        <li data-value$="{{index}}">{{computeIndex(index)}}</li>
                    </template>
                </ul>
            </stv-dropdown>
        </div>

        <stv-table id="table" enable-paging page-size="12" columns="{{columns}}" data="{{parsedData}}" style="height:436px"></stv-table>

        <div class="footer horizontal layout center">
            <div class="stv-txt">{{message}}</div>
            <div class="flex"></div>
            <div class="stv-btn stv-btn-shdw" style="width:100px;" on-click="handleCancel">Cancel</div>
            <div class="stv-btn stv-btn-shdw" style="width:100px;" on-click="handleOk">OK</div>
        </div>

        <nv-graph id="graph" vertices="{{vertices}}" edges="{{edges}}"></nv-graph>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'nv-text-network-file-open',
        properties: {
            fileName: {
                type: String,
                value: 'Choose file...'
            },
            message: {
                type: String,
                value: ''
            },
            parsedData: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            columns: {
                type: Array,
                value: function() {
                    return [{
                        name: 'source',
                        title: 'Source',
                        width: 300,
                        formula: function(row) {
                            return row.source.id
                        }
                    }, {
                        name: 'relation',
                        title: 'Relation',
                        width: 300
                    }, {
                        name: 'target',
                        title: 'Target',
                        width: 300,
                        formula: function(row) {
                            return row.target.id
                        }
                    }];
                }
            },
            vertices: {
                type: Array,
                value: function() {
                    return []
                }
            },
            edges: {
                type: Array,
                value: function() {
                    return []
                }
            },
            selectedMenu: {
                type: String,
                notify: true
            },
            sourceColumnIndex: {
                type: String,
                value: 'select'
            },
            relationColumnIndex: {
                type: String,
                value: 'none'
            },
            targetColumnIndex: {
                type: String,
                value: 'select'
            },
            parseCharacterText: {
                type: String,
                value: 'Tab'
            },
            parseCharacter: {
                type: String
            },
            columnsNumbers: {
                type: Array,
                value: function() {
                    return []
                }
            },
            separators: {
                type: Object,
                value: {
                    "Tab": /\t/,
                    "Comma": ",",
                    "Semicolon": ";"
                }
            },
        },
        ready: function() {
            this.graph = this.$.graph;
            this.parseCharacter = this.separators['Tab'];
        },
        computeIndex: function(index) {
            var idx = parseInt(index);
            if (isNaN(idx)) {
                return index;
            } else {
                return idx + 1;
            }
        },
        handleOk: function() {
            if (this.graph) {
                this.selectedMenu = '';
                this.fire('graph', {
                    graph: this.graph,
                    fileName: this.fileName
                });
                this.clean();
            }
        },
        handleCancel: function() {
            this.selectedMenu = '';
            this.clean();
        },
        clean: function() {
            this.$.fileInput.value = '';
            this.set('fileName', 'Choose file...');
            this.set('message', '');
            this.set('parsedData', []);
        },

        handleBrowseClick: function(e) {
            this.$.fileInput.click();
        },
        handleInputChange: function(e) {
            var me = this;
            var inputFile = this.$.fileInput.files[0];
            this.set('fileName', inputFile.name);
            this.set('message', '');

            if (this.$.fileInput.files.length > 0) {
                this.adapter = new TextNetworkDataAdapter({
                    dataSource: new FileDataSource({
                        file: inputFile
                    }),
                    separator: this.parseCharacter,
                    handlers: {
                        'data:load': function(event) {
                            me.processColumns();
                        },
                        'error:parse': function(event) {
                            me.message = event.errorMsg;
                        }
                    }
                });
            }
        },
        handleCharacterMenu: function(e) {
            this.parseCharacter = this.separators[e.target.dataset.value];
            this.parseCharacterText = e.target.dataset.value;

            this.adapter.separator = this.parseCharacter;
            this.adapter.parse();

            this.sourceColumnIndex = 'select';
            this.relationColumnIndex = 'none';
            this.targetColumnIndex = 'select';

            this.processColumns();
            this.parsedData = [];

        },
        handleSourceColumnIndex: function(e) {
            if (e.target.dataset.value) {
                this.sourceColumnIndex = parseInt(e.target.dataset.value);
                this.processColumnNumbers();
            }
        },
        handleRelationColumnIndex: function(e) {
            if (e.target.dataset.value) {
                this.relationColumnIndex = e.target.dataset.value;
                this.processColumnNumbers();

            }
        },
        handleTargetColumnIndex: function(e) {
            if (e.target.dataset.value) {
                this.targetColumnIndex = e.target.dataset.value;
                this.processColumnNumbers();
            }
        },
        processColumns: function() {
            this.set('columnsNumbers', []);
            for (var i = 0; i < this.adapter.columnLength; i++) {
                this.push('columnsNumbers', i);
            }
        },
        processColumnNumbers: function() {
            if (this.adapter) {
                if (!(isNaN(this.sourceColumnIndex))) {
                    var relationDefaultName = 'none';
                    var columnIndex;
                    if (this.relationColumnIndex === 'none') {
                        columnIndex = -1;
                    } else {
                        columnIndex = parseInt(this.relationColumnIndex);
                    }
                    var targetColumnIndex;
                    if (this.targetColumnIndex === 'none') {
                        targetColumnIndex = -1;
                    } else {
                        targetColumnIndex = parseInt(this.targetColumnIndex);
                    }
                    var graph = this.adapter.parseColumns(parseInt(this.sourceColumnIndex), targetColumnIndex, columnIndex, relationDefaultName);
                    this.processData(graph);
                }
            }

        },
        processData: function(graph) {
            try {
                var verticesLength = graph.vertices.length;
                var edgesLength = graph.edges.length;

                this.set('parsedData', graph.edges);

                this.set('message', 'File loaded sucessfully, Vertices:' + verticesLength + ', edges:' + edgesLength + '');

                this.graph.load(graph);
            } catch (e) {
                this.message = 'File not valid. ';
                console.log(e)
            }
        }
    });
</script>
