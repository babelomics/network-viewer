<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="nv-attribute-network-file-open">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            box-sizing: border-box;
            width: 900px;
        }

        #main {
            height: 436px;
        }

        #left {
            padding: 10px 15px;
            border-right: 1px solid var(--divider-color);
        }

        #table {
            overflow-y: hidden;
            overflow-x: auto;
            /*border-bottom: 1px solid var(--divider-color);*/
        }

        .footer {
            padding: 4px 5px;
            border-top: 1px solid var(--divider-color);
            background-color: var(--light-secondary-color);
        }

        .footer > * {
            margin-left: 5px;
        }

        .columns {
            overflow-y: auto;
            height: 192px;
        }

        .column-control {
            margin: 2px;
        }
    </style>
    <template>
        <div id="main" class="horizontal layout">
            <div id="left" class="vertical layout">
                <label class="stv">Select attributes file:</label>

                <div class="stv-btn" on-click="handleBrowseClick">{{fileName}}</div>
                <input type="file" hidden required id="fileInput" on-change="handleInputChange">
                <br>

                <label class="stv-control">
                    <input type="checkbox" on-change="handleFirstLineColumns">
                    <span>Use first line as column name</span>
                </label>

                <br>
                <label class="stv">Select and rename attributes:</label>

                <div class="columns flex">
                    <template is="dom-repeat" items={{columns}} as="column">
                        <div class="column-control horizontal layout flex" hidden$="{{!isColumnEditable(column)}}">
                            <label class="stv-control">
                                <input type="checkbox" checked data-index$="{{index}}" on-change="handleIgnoreColumn">
                                <span></span>
                            </label>

                            <div class="flex">
                                <input class="stv" type="text" value="{{column.title::input}}">
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div>

            </div>
            <stv-table id="table" class="flex" enable-paging page-size="12" columns="{{columns}}" data="{{data}}" style="height:436px" hidden$="{{isDataEmpty(data)}}"></stv-table>
        </div>

        <div class="footer horizontal layout center">
            <div class="stv-txt">{{message}}</div>
            <div class="flex"></div>
            <div class="stv-btn stv-btn-shdw" style="width:100px;" on-click="handleCancel">Cancel</div>
            <div class="stv-btn stv-btn-shdw" style="width:100px;" on-click="handleOk">OK</div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'nv-attribute-network-file-open',
        properties: {
            fileName: {
                type: String,
                value: 'Choose file...'
            },
            message: {
                type: String,
                value: ''
            },
            data: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            columns: {
                type: Array,
                value: function() {
                    return [];
                }
            },
            selectedMenu: {
                type: String,
                notify: true
            },
            ignoreColumns: {
                type: Object,
                value: function() {
                    return {};
                }
            },
            renameColumns: {
                type: Object,
                value: function() {
                    return {};
                }
            },
            useFirstLineAsColumnNames: {
                type: Boolean,
                value: false
            }
        },
        ready: function() {},
        isDataEmpty: function(data) {
            return data.length === 0;
        },
        isColumnEditable: function(column) {
            return column.editable != false;
        },
        handleOk: function() {
            var me = this;

            this.renameColumns = {};
            for (var i = 0; i < me.columns.length; i++) {
                var col = me.columns[i];
                this.renameColumns[i] = col.title;
            }

            new AttributeNetworkDataAdapter({
                ignoreColumns: this.ignoreColumns,
                renameColumns: this.renameColumns,
                useFirstLineAsColumnNames: this.useFirstLineAsColumnNames,
                dataSource: new FileDataSource({
                    file: this.$.fileInput.files[0]
                }),
                handlers: {
                    'data:load': function(e) {
                        var attributes = e.attributes;
                        var columns = e.columns;

                        me.selectedMenu = '';
                        me.fire('open', {
                            columns: columns,
                            attributes: attributes
                        });
                    },
                    'error:parse': function(event) {
                        me.message = event.errorMsg;
                    }
                }
            });
        },
        handleIgnoreColumn: function(e) {
            this.ignoreColumns[e.currentTarget.dataset.index] = !e.currentTarget.checked;
        },
        handleCancel: function() {
            this.selectedMenu = '';
        },
        handleBrowseClick: function(e) {
            this.$.fileInput.value = null;
            this.$.fileInput.click();
        },
        handleInputChange: function() {
            var me = this;
            this.set('fileName', this.$.fileInput.files[0].name);
            this.set('message', '');

            if (this.$.fileInput.files.length > 0) {
                this.adapter = new AttributeNetworkDataAdapter({
                    useFirstLineAsColumnNames: this.useFirstLineAsColumnNames,
                    dataSource: new FileDataSource({
                        file: this.$.fileInput.files[0]
                    }),
                    handlers: {
                        'data:load': function(e) {
                            me.processData(e.columns, e.attributes);
                        },
                        'error:parse': function(e) {
                            me.message = e.errorMsg;
                        }
                    }
                });
            }
        },
        processData: function(columns, attributes) {
            this.ignoreColumns = {};
            for (var i = 0; i < columns.length; i++) {
                var column = columns[i];
                column.title = column.name;
                column.width = 100;
                this.ignoreColumns[i] = false;

                if (column.name == 'id') {
                    column.editable = false;
                }
            }
            this.set('columns', columns);
            this.set('data', attributes);
        },
        handleFirstLineColumns: function(e) {
            this.set('useFirstLineAsColumnNames', e.currentTarget.checked);
            if (this.$.fileInput.files[0]) {
                this.handleInputChange();
            }
        }
    });
</script>
